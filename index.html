<!-- FOOTER -->
	<div class="container">
	<div class="row">
		<div class="col-md-12 col-sm-12 col-xs-12">
			<h1>footer</h1>
		</div>
	</div>
	</div>

	<div id="hurry" class="overlay">
	<div class="popup">
		<a class="close" href="#">x</a>
		<div class="content">
			<form id="gform" action="https://script.google.com/macros/s/AKfycbyZVInNgUNMnszXPE51alVoXAzmNPwWC2sT6jHQGGaqCtsr_w/exec" method="post" autocomplete="on" target="_self">
				<div>
					<label for="name">your name:</label>
					<input type="text" id="name" name="user_name" required/>
				</div>
				<div>
					<label for="email">email:</label>
        			<input type="email" id="email" name="email" required/>
					<p style="display:none;color:red;" id="email-invalid">please add a valid email</p>
    			</div>
				<div>
					<label for="tee-type">tee:
						<select id="tee-type" name="user_tee" required>
							<option value="hurry">HURRY QUEERS</option>
							<option value="dying">WE R DYING</option>
							<option value="witness">WHO WILL WITNESS</option>
							<option value="not-ready-die">NOT READY 2 DIE</option>
							<option value="not-ready-grieve">NOT READY 2 GRIEVE</option>
							<option value="vinny">RIDE OR DIE</option>
						</select>
					</label>
				</div>
				<div>
					<fieldset>
						<legend>size:</legend>
						<label for="xsmall"><input type="checkbox" id="xsmall" name="user_size" value="xs" />XS</label>
						<label for="small"><input type="checkbox" id="small" name="user_size" value="sm" />SM</label>
						<label for="medium"><input type="checkbox" id="medium" name="user_size" value="md" />MD</label>
						<label for="large"><input type="checkbox" id="large" name="user_size" value="lg" />LG</label>
						<label for="xlarge"><input type="checkbox" id="xlarge" name="user_size" value="xl" />XL</label>
						<label for="xxlarge"><input type="checkbox" id="xxlarge" name="user_size" value="xxl" />XXL</label>
					</fieldset>
				</div>
				<div>
					<label for="notes">notes:</label>
					<p><textarea id="notes" name="notes" rows="2" cols="30" placeholder="have a sizing or quantity request? add it here!"></textarea></p>
				</div>
				<button type="submit">submit</button>
				<!-- Need to add TY -->
			</form>
			<div style="display:none;" id="thankyou_message">
					<p>thanks! you've been added to the waitlist for this tee.</p>
			</div>
		</div>
